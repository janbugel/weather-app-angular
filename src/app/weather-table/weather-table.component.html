<div class="weather-container">
  <h2>London weather</h2>
  <div *ngIf="weatherData.length; else loading">
    <table mat-table [dataSource]="weatherData" class="mat-elevation-z8">
      <!-- Columns definitions -->
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef>Date/Time</th>
        <td mat-cell *matCellDef="let element">{{ element.datetime }}</td>
      </ng-container>

      <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef>Temperature (Â°C)</th>
        <td mat-cell *matCellDef="let element">{{ element.temperature }}</td>
      </ng-container>

      <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef>Humidity (%)</th>
        <td mat-cell *matCellDef="let element">{{ element.humidity }}</td>
      </ng-container>

      <ng-container matColumnDef="pressure">
        <th mat-header-cell *matHeaderCellDef>Pressure (hPa)</th>
        <td mat-cell *matCellDef="let element">{{ element.pressure }}</td>
      </ng-container>

      <!-- Rows definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <p>Loading weather data...</p>
  </ng-template>
</div>
